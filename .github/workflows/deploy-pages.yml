name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate webpage
        run: |
          mkdir -p dist
          node -e "
          const fs = require('fs');
          const data = JSON.parse(fs.readFileSync('data.json', 'utf-8'));
          const html = \`<!DOCTYPE html>
          <html lang=\"en\">
          <head>
            <meta charset=\"UTF-8\">
            <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
            <title>Data Display</title>
            <style>
              body { font-family: system-ui, -apple-system, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
              pre { background: #f5f5f5; padding: 20px; border-radius: 8px; overflow-x: auto; }
            </style>
          </head>
          <body>
            <h1>Data from data.json</h1>
            <pre>\${JSON.stringify(data, null, 2)}</pre>
            <p><small>Last updated: \${new Date().toISOString()}</small></p>
          </body>
          </html>\`;
          fs.writeFileSync('dist/index.html', html);
          "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
