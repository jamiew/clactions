name: Fetch NY Times Headlines

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-headlines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch NY Times headlines
        run: |
          node -e "
          const https = require('https');
          const fs = require('fs');

          // Fetch NY Times homepage
          https.get('https://www.nytimes.com/', (res) => {
            let data = '';
            res.on('data', (chunk) => { data += chunk; });
            res.on('end', () => {
              // Simple regex to extract headlines from HTML
              const headlines = [];
              const titleMatches = data.matchAll(/<h3[^>]*>([^<]+)<\/h3>/g);

              for (const match of titleMatches) {
                const headline = match[1].trim();
                if (headline && headline.length > 10 && headlines.length < 10) {
                  headlines.push(headline);
                }
              }

              // Update data.json
              const dataFile = JSON.parse(fs.readFileSync('data.json', 'utf-8'));
              dataFile.nytimes_headlines = headlines;
              dataFile.last_updated = new Date().toISOString();

              fs.writeFileSync('data.json', JSON.stringify(dataFile, null, 2));
              console.log('Updated data.json with', headlines.length, 'headlines');
            });
          }).on('error', (err) => {
            console.error('Error fetching NY Times:', err);
            process.exit(1);
          });
          "

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update NY Times headlines"
            git push
          fi
