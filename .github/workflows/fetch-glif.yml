name: Fetch Glif Content

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  claude-fetch-glif:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Claude fetches Glif featured content
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: |
            --allowedTools "Bash(curl:*),Bash(git:*),Read,Write,Edit"
          prompt: |
            Fetch featured content from Glif (https://glif.app).

            Tasks:
            1. Fetch top featured workflows from: https://glif.app/api/glifs?featured=1
            2. Fetch top featured agents from: https://glif.app/api/bots?tags=featured
            3. Update data.json with a `glif` object containing:
               - featured_workflows: array of top 10 workflows with name, description, creator, url
               - featured_agents: array of top 10 agents with name, description, creator, url
               - last_updated: current timestamp
            4. Commit changes directly to main branch

            Use the Glif API token from secrets: ${{ secrets.GLIF_API_TOKEN }}

            Make sure URLs are properly formatted: https://glif.app/@{creator}/glifs/{id}
