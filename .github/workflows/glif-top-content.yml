name: Glif Top Content

on:
  schedule:
    - cron: "0 10 * * *" # Daily at 10am UTC
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  claude-fetch-glif:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Claude fetches Glif featured content
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: |
            --allowedTools "Bash(curl:*),Bash(git:*),Read,Write,Edit"
          prompt: |
            Fetch featured content from Glif (https://glif.app).

            Tasks:
            1. Fetch top featured workflows from: https://glif.app/api/glifs?featured=1
            2. Fetch top featured agents from: https://glif.app/api/bots?tags=featured
            3. Update data/glif.json with this structure and include all data you find:
               {
                 "featured_workflows": [
                   {"name": "...", "description": "...", "creator": "...", "url": "...", "id": "..."},
                   ...
                 ],
                 "featured_agents": [
                   {"name": "...", "description": "...", "creator": "...", "url": "...", "id": "..."},
                   ...
                 ],
                 "last_updated": "ISO timestamp"
               }
            4. Commit changes directly to main branch

            Important:
            - Make sure data/ directory exists (create if needed)
            - Use the Glif API token from secrets: ${{ secrets.GLIF_API_TOKEN }}
            - Make sure URLs are properly formatted: https://glif.app/@{creator}/glifs/{id}
            - IMPORTANT: You must Read data/glif.json before you Write to it (if it exists)
