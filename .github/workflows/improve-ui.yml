name: Improve Website UI

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  claude-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Claude improves website UI
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          additional_permissions: |
            {
              "Bash": {
                "enabled": true,
                "allowed_commands": ["gh issue*", "gh pr*"]
              }
            }
          prompt: |
            Review the current website generation in the workflow files and improve the UI/UX.

            Tasks:
            1. Look at .github/workflows/scheduled-deploy.yml and .github/workflows/deploy-pages.yml
            2. Improve the HTML/CSS to make the site more beautiful and user-friendly
            3. Add better styling, animations, responsive design
            4. Improve the layout and information architecture
            5. Make the data presentation more engaging
            6. Consider adding: dark mode, better typography, improved cards, navigation, etc.

            Create a PR with your UI improvements.

            Be creative and make it look professional!
          pr_title: "âœ¨ Claude UI Improvements"
          pr_body: |
            Automated UI/UX improvements by Claude.

            This PR enhances the visual design and user experience of the GitHub Pages site.
