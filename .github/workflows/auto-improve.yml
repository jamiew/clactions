name: Auto-Improvement

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
    inputs:
      task:
        description: 'Task for Claude to perform'
        required: false
        default: 'Analyze the codebase and suggest improvements'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-improve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Analyze this repository and make an improvement. Choose ONE of these tasks:

            1. Enhance the NY Times scraper to extract better headlines
            2. Add new data sources (Reddit, Hacker News, etc.)
            3. Improve the HTML/CSS of the generated webpage
            4. Add error handling and logging to existing workflows
            5. Create a new workflow that does something interesting with the data
            6. Update workflow schedules based on activity patterns
            7. Add analytics or metrics tracking

            Create a PR with your changes. Include:
            - Clear description of what you improved
            - Why this improvement is valuable
            - Any new dependencies or configuration needed
          pr_title: "ðŸ¤– Claude Auto-Improvement: ${{ github.run_number }}"
          pr_body: |
            This PR was automatically created by Claude Code Action.

            Claude analyzed the repository and made improvements autonomously.

            **Auto-merge criteria:**
            - [ ] All checks pass
            - [ ] Code review approved by Claude reviewer
            - [ ] No conflicts with main branch
