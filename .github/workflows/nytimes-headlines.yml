name: NYTimes Headlines

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  claude-fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Claude scrapes NY Times and updates site
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: |
            --allowedTools "Bash(curl:*),Bash(git:*),Bash(python3:*),Bash(grep:*),Read,Write,Edit"
          prompt: |
            Fetch the latest headlines from NY Times RSS feed.

            Tasks:
            1. Fetch the NY Times RSS feed: https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml
            2. Parse the XML to extract 10-15 top items with title and link
            3. Create/update data/nytimes.json with this structure:
               {
                 "headlines": [
                   {"title": "Headline text", "url": "https://www.nytimes.com/..."},
                   ...
                 ],
                 "last_updated": "ISO timestamp"
               }
            4. Commit and push the changes directly to main branch
               IMPORTANT: Use this safe sequence to prevent push conflicts:
               - `git add data/nytimes.json`
               - `git commit -m "Update NY Times headlines"`
               - `git fetch origin`
               - `git rebase origin/main`
               - `git push origin HEAD:main`

            Important:
            - Make sure data/ directory exists (create if needed)
            - Parse XML properly (use curl + python or xmllint if available)
            - Each headline must be an object with both title and url fields
            - Extract the <title> and <link> from each <item> in the RSS feed
